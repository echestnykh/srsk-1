<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Rupa Seva Guest Portal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'srsk-green': '#147D30',
                        'srsk-green-light': '#1a9e3d',
                        'srsk-orange': '#FFBA47',
                        'srsk-bg': '#F5F3EF'
                    }
                }
            }
        }
    </script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Portal CSS -->
    <link rel="stylesheet" href="css/portal.css">
</head>
<body class="bg-srsk-bg min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">
        <!-- Содержимое загружается динамически -->
        <div id="dashboard-content"></div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/portal-config.js"></script>
    <script src="js/portal-auth.js"></script>
    <script src="js/portal-layout.js"></script>
    <script src="js/portal-data.js"></script>

    <script>
        const t = key => PortalLayout.t(key);
        const getName = item => PortalLayout.getName(item);
        const escapeHtml = str => PortalLayout.escapeHtml(str);
        const formatDate = (date, opts) => PortalLayout.formatDate(date, opts);
        const formatDateRange = (start, end) => PortalLayout.formatDateRange(start, end);

        async function init() {
            PortalLayout.showLoader();

            // Проверяем авторизацию
            const guest = await PortalAuth.checkGuestAuth();
            if (!guest) return;

            // Инициализируем layout
            await PortalLayout.init({ activeNav: 'dashboard' });

            // Загружаем данные
            const data = await PortalData.loadDashboardData(guest.id);

            // Рендерим страницу
            renderDashboard(data);

            PortalLayout.hideLoader();
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            const guest = window.currentGuest;

            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Левая колонка: профиль + ретрит -->
                    <div class="lg:col-span-2 space-y-6">

                        <!-- Приветствие -->
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-800">
                                    ${t('portal_welcome')}, ${escapeHtml(PortalAuth.getGuestDisplayName())}!
                                </h1>
                                <p class="text-gray-500">${t('portal_welcome_subtitle')}</p>
                            </div>
                        </div>

                        <!-- Профиль карточка -->
                        ${renderProfileCard(guest)}

                        <!-- Текущий ретрит или доступные ретриты -->
                        ${data.hasCurrentRetreat
                            ? renderCurrentRetreatSection(data)
                            : renderAvailableRetreatsSection(data.availableRetreats)
                        }

                    </div>

                    <!-- Правая колонка: предстоящие + материалы + контакты -->
                    <div class="space-y-6">

                        <!-- Предстоящие ретриты -->
                        ${data.upcomingRetreats.length > 0 ? renderUpcomingRetreats(data.upcomingRetreats) : ''}

                        <!-- Материалы -->
                        ${renderMaterialsPreview(data.materials)}

                        <!-- Контакты -->
                        ${renderContactsWidget()}

                    </div>
                </div>
            `;
        }

        function renderProfileCard(guest) {
            const completeness = PortalAuth.getProfileCompleteness();
            const initials = getInitials(PortalAuth.getGuestDisplayName());

            return `
                <div class="profile-card">
                    <div class="flex items-start gap-4">
                        <!-- Аватар -->
                        ${guest.photoUrl
                            ? `<img src="${escapeHtml(guest.photoUrl)}" alt="" class="profile-avatar">`
                            : `<div class="profile-avatar-placeholder">${initials}</div>`
                        }

                        <!-- Информация -->
                        <div class="flex-1 min-w-0">
                            <h2 class="text-xl font-semibold truncate">
                                ${escapeHtml(PortalAuth.getGuestDisplayName())}
                            </h2>
                            ${guest.spiritualMaster ? `
                                <p class="text-white/80 text-sm mt-1">
                                    ${t('portal_spiritual_master')}: ${escapeHtml(guest.spiritualMaster)}
                                </p>
                            ` : ''}

                            <!-- Контакты -->
                            <div class="flex flex-wrap gap-3 mt-3 text-sm text-white/90">
                                ${guest.phone ? `
                                    <span class="flex items-center gap-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                        ${escapeHtml(guest.phone)}
                                    </span>
                                ` : ''}
                                ${guest.email ? `
                                    <span class="flex items-center gap-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                        ${escapeHtml(guest.email)}
                                    </span>
                                ` : ''}
                            </div>
                        </div>

                        <!-- Кнопка редактирования -->
                        <a href="profile.html" class="bg-white/20 hover:bg-white/30 rounded-lg p-2 transition-colors" title="${t('portal_edit_profile')}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </a>
                    </div>

                    <!-- Прогресс заполнения -->
                    <div class="mt-4">
                        <div class="flex items-center justify-between text-sm mb-1">
                            <span class="text-white/80">${t('portal_profile_completeness')}</span>
                            <span class="font-medium">${completeness}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: ${completeness}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCurrentRetreatSection(data) {
            const retreat = data.currentRetreat.retreat;
            const accommodation = data.accommodation;
            const transfers = data.transfers;

            return `
                <!-- Текущий ретрит -->
                <div class="retreat-card">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <div class="retreat-badge mb-2">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="10"/>
                                </svg>
                                ${t('portal_current_retreat')}
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800">${escapeHtml(getName(retreat))}</h3>
                            <p class="text-gray-500">${formatDateRange(retreat.start_date, retreat.end_date)}</p>
                        </div>
                    </div>

                    ${accommodation ? renderAccommodation(accommodation) : ''}
                </div>

                <!-- Трансферы -->
                ${(transfers.arrival || transfers.departure) ? renderTransfers(transfers) : ''}
            `;
        }

        function renderAccommodation(accommodation) {
            const room = accommodation.room;
            const building = room?.building;
            const roommates = accommodation.roommates || [];

            return `
                <div class="bg-gray-50 rounded-lg p-4 mt-4">
                    <h4 class="font-medium text-gray-700 mb-3">${t('portal_accommodation')}</h4>

                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-srsk-green/10 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-srsk-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium">${escapeHtml(getName(building))} — ${t('portal_room')} ${room?.number || '?'}</div>
                            <div class="text-sm text-gray-500">
                                ${formatDate(accommodation.check_in_date)} — ${formatDate(accommodation.check_out_date)}
                            </div>
                        </div>
                    </div>

                    ${roommates.length > 0 ? `
                        <div class="border-t pt-3 mt-3">
                            <div class="text-sm text-gray-500 mb-2">${t('portal_roommate')}:</div>
                            <div class="flex flex-wrap gap-2">
                                ${roommates.map(mate => `
                                    <div class="flex items-center gap-2 bg-white rounded-full px-3 py-1 border">
                                        ${mate.photo_url
                                            ? `<img src="${escapeHtml(mate.photo_url)}" alt="" class="w-6 h-6 rounded-full object-cover">`
                                            : `<div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-xs">${getInitials(mate.spiritual_name || mate.first_name)}</div>`
                                        }
                                        <span class="text-sm">${escapeHtml(mate.spiritual_name || `${mate.first_name || ''} ${mate.last_name || ''}`.trim())}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderTransfers(transfers) {
            return `
                <div class="card p-4 mt-4">
                    <h4 class="font-medium text-gray-700 mb-4">${t('portal_transfers')}</h4>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        ${transfers.arrival ? renderTransferCard(transfers.arrival, 'arrival') : ''}
                        ${transfers.departure ? renderTransferCard(transfers.departure, 'departure') : ''}
                    </div>
                </div>
            `;
        }

        function renderTransferCard(transfer, type) {
            const isArrival = type === 'arrival';

            return `
                <div class="transfer-card">
                    <div class="flex items-start gap-3">
                        <div class="transfer-icon ${type}">
                            ${isArrival
                                ? `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>`
                                : `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>`
                            }
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-gray-800">
                                ${isArrival ? t('portal_arrival') : t('portal_departure')}
                            </div>
                            <div class="text-sm text-gray-500 mt-1">
                                ${formatDate(transfer.date, { weekday: 'short', day: 'numeric', month: 'short' })}
                                ${transfer.time ? ` ${t('portal_at')} ${transfer.time}` : ''}
                            </div>
                            ${transfer.flight_number ? `
                                <div class="text-sm text-gray-500">
                                    ${t('portal_flight')}: ${escapeHtml(transfer.flight_number)}
                                </div>
                            ` : ''}

                            ${transfer.taxi_driver ? `
                                <div class="mt-3 pt-3 border-t">
                                    <div class="text-sm font-medium text-gray-700">${t('portal_taxi')}:</div>
                                    <div class="text-sm text-gray-600">${escapeHtml(transfer.taxi_driver)}</div>
                                    ${transfer.taxi_phone ? `
                                        <a href="tel:${escapeHtml(transfer.taxi_phone)}" class="text-sm text-srsk-green hover:underline">${escapeHtml(transfer.taxi_phone)}</a>
                                    ` : ''}
                                    ${transfer.taxi_car ? `
                                        <div class="text-sm text-gray-500">${escapeHtml(transfer.taxi_car)}</div>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAvailableRetreatsSection(retreats) {
            if (retreats.length === 0) {
                return `
                    <div class="card p-6">
                        <div class="empty-state">
                            <svg class="empty-state-icon mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <p class="text-gray-500">${t('portal_no_available_retreats')}</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="card p-4">
                    <h3 class="section-title">${t('portal_available_retreats')}</h3>

                    <div class="space-y-3">
                        ${retreats.slice(0, 3).map(retreat => `
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                    <div class="font-medium text-gray-800">${escapeHtml(getName(retreat))}</div>
                                    <div class="text-sm text-gray-500">${formatDateRange(retreat.start_date, retreat.end_date)}</div>
                                </div>
                                <a href="retreats.html" class="btn-secondary text-sm py-1.5 px-3">
                                    ${t('portal_details')}
                                </a>
                            </div>
                        `).join('')}
                    </div>

                    ${retreats.length > 3 ? `
                        <a href="retreats.html" class="block text-center text-sm text-srsk-green hover:underline mt-4">
                            ${t('portal_view_all')} (${retreats.length})
                        </a>
                    ` : ''}
                </div>
            `;
        }

        function renderUpcomingRetreats(retreats) {
            return `
                <div class="card p-4">
                    <h3 class="section-title">${t('portal_upcoming_retreats')}</h3>

                    <div class="space-y-3">
                        ${retreats.slice(0, 2).map(reg => `
                            <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                                <div class="w-10 h-10 bg-srsk-orange/20 rounded-lg flex items-center justify-center text-srsk-orange font-semibold">
                                    ${new Date(reg.retreat.start_date).getDate()}
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-gray-800 truncate">${escapeHtml(getName(reg.retreat))}</div>
                                    <div class="text-sm text-gray-500">${formatDateRange(reg.retreat.start_date, reg.retreat.end_date)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    ${retreats.length > 2 ? `
                        <a href="retreats.html" class="block text-center text-sm text-srsk-green hover:underline mt-4">
                            ${t('portal_view_all')} (${retreats.length})
                        </a>
                    ` : ''}
                </div>
            `;
        }

        function renderMaterialsPreview(materials) {
            return `
                <div class="card p-4">
                    <h3 class="section-title">${t('portal_useful_materials')}</h3>

                    <div class="space-y-2">
                        ${materials.slice(0, 4).map(material => `
                            <a href="materials.html?id=${material.slug}" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="material-icon w-8 h-8 text-srsk-green">
                                    ${getMaterialIcon(material.icon)}
                                </div>
                                <span class="text-sm font-medium text-gray-700">${escapeHtml(getTitle(material))}</span>
                            </a>
                        `).join('')}
                    </div>

                    <a href="materials.html" class="block text-center text-sm text-srsk-green hover:underline mt-4">
                        ${t('portal_all_materials')}
                    </a>
                </div>
            `;
        }

        function renderContactsWidget() {
            return `
                <div class="card p-4">
                    <h3 class="section-title">${t('portal_contacts')}</h3>

                    <div class="space-y-3">
                        <a href="tel:+919876543210" class="contact-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            +91 98765 43210
                        </a>

                        <a href="mailto:info@rupaseva.com" class="contact-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            info@rupaseva.com
                        </a>
                    </div>

                    <!-- Соцсети -->
                    <div class="flex gap-2 mt-4 pt-4 border-t">
                        <a href="#" class="social-btn whatsapp" title="WhatsApp">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-btn telegram" title="Telegram">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
        }

        function getTitle(item) {
            const lang = PortalLayout.getLang();
            return item[`title_${lang}`] || item.title_en || item.title_ru || '';
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function getMaterialIcon(iconName) {
            const icons = {
