                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

    <script src="../js/layout.js"></script>
    <script>
        // ==================== STATE ====================
        let occupancy = [];
        let buildings = [];
        let rooms = [];
        let categories = [];
        let teamMembers = [];
        let arrivals = [];
        let departures = [];
        let currentBuildingFilter = '';
        let editingResidentId = null;

        const t = key => Layout.t(key);
        const today = new Date().toISOString().split('T')[0];

        // ==================== DATA ====================
        async function loadBuildings() {
            const { data } = await Layout.db.from('buildings').select('*, building_types(color)').eq('is_active', true).order('sort_order');
            return data || [];
        }

        // –ù–∞—Ç—É—Ä–∞–ª—å–Ω–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ (1, 2, 10, 11 –≤–º–µ—Å—Ç–æ 1, 10, 11, 2)
        function naturalSort(a, b) {
            return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
        }

        async function loadRooms() {
            const { data } = await Layout.db
                .from('rooms')
                .select('*, buildings(id, name_ru, name_en, name_hi)')
                .eq('is_active', true)
                .order('building_id')
                .order('floor');
            return (data || []).sort((a, b) => {
                if (a.building_id !== b.building_id) return 0;
                if (a.floor !== b.floor) return a.floor - b.floor;
                return naturalSort(a.number, b.number);
            });
        }

        async function loadCategories() {
            const { data } = await Layout.db.from('resident_categories').select('*').order('sort_order');
            return data || [];
        }

        async function loadTeamMembers() {
            const { data } = await Layout.db.from('team_members').select('*').order('spiritual_name');
            return data || [];
        }

        async function loadOccupancy() {
            const { data } = await Layout.db.rpc('get_room_occupancy', { target_date: today });
            return data || [];
        }

        async function loadArrivalsAndDepartures() {
            const { data } = await Layout.db.rpc('get_arrivals_departures', { target_date: today });
            const arr = [];
            const dep = [];
            (data || []).forEach(item => {
                if (item.event_type === 'arrival') arr.push(item);
                else dep.push(item);
            });
            return [arr, dep];
        }

        // ==================== RENDER ====================
        function renderStats() {
            const totalRooms = occupancy.length;
            const totalCapacity = occupancy.reduce((sum, r) => sum + r.capacity, 0);
            const totalOccupied = occupancy.reduce((sum, r) => sum + r.occupied, 0);
            const totalAvailable = totalCapacity - totalOccupied;
            const occupancyRate = totalCapacity > 0 ? Math.round((totalOccupied / totalCapacity) * 100) : 0;

            Layout.$('#statsCards').innerHTML = `
                <div class="bg-base-100 rounded-lg p-4 shadow-sm">
                    <div class="text-2xl font-bold">${totalRooms}</div>
                    <div class="text-sm opacity-60" data-i18n="stat_total_rooms">–í—Å–µ–≥–æ –∫–æ–º–Ω–∞—Ç</div>
                </div>
                <div class="bg-base-100 rounded-lg p-4 shadow-sm">
                    <div class="text-2xl font-bold text-red-500">${totalOccupied}</div>
                    <div class="text-sm opacity-60" data-i18n="stat_occupied">–ó–∞–Ω—è—Ç–æ</div>
                </div>
                <div class="bg-base-100 rounded-lg p-4 shadow-sm">
                    <div class="text-2xl font-bold text-green-500">${totalAvailable}</div>
                    <div class="text-sm opacity-60" data-i18n="stat_available">–°–≤–æ–±–æ–¥–Ω–æ</div>
                </div>
                <div class="bg-base-100 rounded-lg p-4 shadow-sm">
                    <div class="text-2xl font-bold">${occupancyRate}%</div>
                    <div class="text-sm opacity-60" data-i18n="stat_occupancy_rate">–ó–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å</div>
                </div>
            `;
        }

        function renderArrivalsAndDepartures() {
            Layout.$('#arrivalsCount').textContent = arrivals.length;
            Layout.$('#departuresCount').textContent = departures.length;

            Layout.$('#arrivalsList').innerHTML = arrivals.length === 0
                ? '<div class="text-sm opacity-50">‚Äî</div>'
                : arrivals.map(a => `
                    <div class="flex items-center justify-between text-sm p-2 bg-green-50 rounded">
                        <span class="font-medium">${a.display_name}</span>
                        <span class="opacity-60">${a.building_name_ru} / ${a.room_number}</span>
                    </div>
                `).join('');

            Layout.$('#departuresList').innerHTML = departures.length === 0
                ? '<div class="text-sm opacity-50">‚Äî</div>'
                : departures.map(d => `
                    <div class="flex items-center justify-between text-sm p-2 bg-orange-50 rounded">
                        <span class="font-medium">${d.display_name}</span>
                        <span class="opacity-60">${d.building_name_ru} / ${d.room_number}</span>
                    </div>
                `).join('');
        }

        function populateFilters() {
            const buildingFilter = Layout.$('#buildingFilter');
            buildingFilter.innerHTML = `<option value="">${t('all_buildings')}</option>` +
                buildings.map(b => `<option value="${b.id}">${Layout.getName(b)}</option>`).join('');
            buildingFilter.value = currentBuildingFilter;
        }

        function renderOccupancy() {
            const list = Layout.$('#occupancyList');

            // Group by building
            const byBuilding = {};
            occupancy.forEach(room => {
                if (currentBuildingFilter && room.building_id !== currentBuildingFilter) return;
                if (!byBuilding[room.building_id]) {
                    byBuilding[room.building_id] = {
                        name: room.building_name_ru,
                        name_en: room.building_name_en,
                        rooms: []
                    };
                }
                byBuilding[room.building_id].rooms.push(room);
            });

            if (Object.keys(byBuilding).length === 0) {
                list.innerHTML = '<div class="text-center py-8 opacity-50">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                return;
            }

            list.innerHTML = Object.entries(byBuilding).map(([buildingId, building]) => {
                const buildingObj = buildings.find(b => b.id === buildingId);
                const color = buildingObj?.building_types?.color || '#6366f1';

                return `
                    <div class="bg-base-100 rounded-lg shadow-sm overflow-hidden" style="border-left: 4px solid ${color}">
                        <div class="p-4 border-b border-base-200">
                            <h2 class="font-semibold text-lg">${Layout.currentLang === 'ru' ? building.name : building.name_en || building.name}</h2>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 p-4">
                            ${building.rooms.map(room => {
                                let statusClass = 'room-available';
                                let statusIcon = 'üü¢';
                                if (room.occupied > 0 && room.occupied < room.capacity) {
                                    statusClass = 'room-partial';
                                    statusIcon = 'üü°';
                                } else if (room.occupied >= room.capacity) {
                                    statusClass = 'room-full';
                                    statusIcon = 'üî¥';
                                }

                                return `
                                    <div class="bg-base-200/50 rounded-lg p-3 ${statusClass} cursor-pointer hover:bg-base-200 transition-colors"
                                         onclick="openResidentModal(null, '${room.room_id}')">
                                        <div class="flex items-center justify-between mb-1">
                                            <span class="font-bold">${room.room_number}</span>
                                            <span class="text-xs">${statusIcon}</span>
                                        </div>
                                        <div class="text-sm opacity-60">
                                            ${room.occupied}/${room.capacity} ${t('beds')}
                                        </div>
                                        ${room.room_type_name_ru ? `
                                            <div class="text-xs opacity-40 mt-1">${Layout.currentLang === 'ru' ? room.room_type_name_ru : room.room_type_name_en || room.room_type_name_ru}</div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== RESIDENT MODAL ====================
        function populateResidentSelects() {
            // Rooms grouped by building
            const roomSelect = Layout.$('#roomSelect');
            roomSelect.innerHTML = `<option value="">‚Äî ${t('select_room')} ‚Äî</option>`;
            const byBuilding = {};
            rooms.forEach(r => {
                if (!byBuilding[r.building_id]) byBuilding[r.building_id] = [];
                byBuilding[r.building_id].push(r);
            });
            Object.entries(byBuilding).forEach(([buildingId, bldgRooms]) => {
                const building = buildings.find(b => b.id === buildingId);
                const optgroup = document.createElement('optgroup');
                optgroup.label = Layout.getName(building);
                bldgRooms.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.id;
                    opt.textContent = `${r.number} (${r.floor} ${t('floor_n')})`;
                    optgroup.appendChild(opt);
                });
                roomSelect.appendChild(optgroup);
            });

            // Categories
            const categorySelect = Layout.$('#categorySelect');
            categorySelect.innerHTML = `<option value="">‚Äî</option>` +
                categories.map(c => `<option value="${c.id}">${Layout.getName(c)}</option>`).join('');

            // Team members
            const teamMemberSelect = Layout.$('#teamMemberSelect');
            teamMemberSelect.innerHTML = `<option value="">‚Äî ${t('or_enter_guest')} ‚Äî</option>` +
                teamMembers.map(m => {
                    const name = m.spiritual_name || `${m.first_name} ${m.last_name || ''}`.trim();
                    return `<option value="${m.id}">${Layout.currentLang === 'ru' ? name : Layout.transliterate(name)}</option>`;
                }).join('');
        }

        function openResidentModal(residentId = null, preselectedRoomId = null) {
            editingResidentId = residentId;
            const form = Layout.$('#residentForm');
            const title = Layout.$('#residentModalTitle');
            const deleteSection = Layout.$('#deleteResidentSection');

            form.reset();
            populateResidentSelects();

            // Set default date to today
            form.check_in.value = today;

            // Pre-select room if provided
            if (preselectedRoomId) {
                form.room_id.value = preselectedRoomId;
            }

            if (residentId) {
                // TODO: Load resident data for editing
                title.textContent = t('edit_resident');
                deleteSection.classList.remove('hidden');
            } else {
                title.textContent = t('add_resident');
                deleteSection.classList.add('hidden');
            }

            // Toggle guest data based on team member selection
            Layout.$('#teamMemberSelect').addEventListener('change', toggleGuestData);
            toggleGuestData();

            Layout.$('#residentModal').showModal();
        }

        function toggleGuestData() {
            const teamMemberId = Layout.$('#teamMemberSelect').value;
            const guestSection = Layout.$('#guestDataSection');
            if (teamMemberId) {
                guestSection.classList.add('opacity-50');
                guestSection.querySelectorAll('input').forEach(i => i.disabled = true);
            } else {
                guestSection.classList.remove('opacity-50');
                guestSection.querySelectorAll('input').forEach(i => i.disabled = false);
            }
        }

        function closeResidentModal() {
            Layout.$('#residentModal').close();
            editingResidentId = null;
        }

        async function saveResident(e) {
            e.preventDefault();
            const form = Layout.$('#residentForm');

            const teamMemberId = form.team_member_id.value;
            const guestName = form.guest_name.value.trim();

            if (!teamMemberId && !guestName) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–ª–µ–Ω–∞ –∫–æ–º–∞–Ω–¥—ã –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –≥–æ—Å—Ç—è');
                return;
            }

            const data = {
                room_id: form.room_id.value,
                category_id: form.category_id.value || null,
                team_member_id: teamMemberId || null,
                guest_name: teamMemberId ? null : guestName,
                guest_phone: teamMemberId ? null : form.guest_phone.value.trim() || null,
                guest_email: teamMemberId ? null : form.guest_email.value.trim() || null,
                guest_country: teamMemberId ? null : form.guest_country.value.trim() || null,
                check_in: form.check_in.value,
                check_out: form.check_out.value || null,
                notes: form.notes.value.trim() || null,
                status: 'active'
            };

            try {
                if (editingResidentId) {
                    const { error } = await Layout.db.from('residents').update(data).eq('id', editingResidentId);
                    if (error) throw error;
                } else {
                    const { error } = await Layout.db.from('residents').insert(data);
                    if (error) throw error;
                }

                closeResidentModal();
                await refreshData();
            } catch (err) {
                console.error('Error saving resident:', err);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + err.message);
            }
        }

        async function deleteResident() {
            if (!editingResidentId) return;
            if (!confirm(t('delete_resident_confirm'))) return;

            try {
                const { error } = await Layout.db.from('residents').delete().eq('id', editingResidentId);
                if (error) throw error;

                closeResidentModal();
                await refreshData();
            } catch (err) {
                console.error('Error deleting resident:', err);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + err.message);
            }
        }

        async function refreshData() {
            [occupancy, [arrivals, departures]] = await Promise.all([
                loadOccupancy(),
                loadArrivalsAndDepartures()
            ]);
            render();
        }

        // ==================== RENDER ====================
        function render() {
            renderStats();
            renderArrivalsAndDepartures();
            renderOccupancy();
        }

        function updateUI() {
            Layout.updateAllTranslations();
            populateFilters();
            render();
        }

        window.onLanguageChange = () => updateUI();

        // ==================== INIT ====================
        async function init() {
            await Layout.init({ module: 'housing', menuId: 'housing', itemId: 'occupancy' });

            [buildings, rooms, categories, teamMembers, occupancy, [arrivals, departures]] = await Promise.all([
                loadBuildings(),
                loadRooms(),
                loadCategories(),
                loadTeamMembers(),
                loadOccupancy(),
                loadArrivalsAndDepartures()
            ]);

            // Filter events
            Layout.$('#buildingFilter').addEventListener('change', e => {
                currentBuildingFilter = e.target.value;
                renderOccupancy();
            });

            // Forms
            Layout.$('#residentForm').addEventListener('submit', saveResident);

            updateUI();
        }

        init();
    </script>
</body>
</html>
