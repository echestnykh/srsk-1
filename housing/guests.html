<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–∂–∏–≤–∞—é—â–∏–µ ‚Äî –®–†–°–ö</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .status-active { border-left: 4px solid #10b981; }
        .status-past { border-left: 4px solid #d1d5db; }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">

        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <h1 class="text-2xl font-bold" data-i18n="guests_title">–ü—Ä–æ–∂–∏–≤–∞—é—â–∏–µ</h1>
            <a href="occupancy.html" class="btn btn-primary gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span data-i18n="add_resident">–ó–∞—Å–µ–ª–∏—Ç—å</span>
            </a>
        </div>

        <!-- Search & Filters -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
            <div class="flex-1 max-w-md relative">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..." class="input input-bordered w-full pr-10" />
                <button type="button" id="clearSearch" class="absolute right-3 top-1/2 -translate-y-1/2 text-base-content/40 hover:text-base-content hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <select id="categoryFilter" class="select select-bordered w-full sm:w-auto">
                <option value="" data-i18n="all_categories">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            </select>
            <select id="statusFilter" class="select select-bordered w-full sm:w-auto">
                <option value="active" data-i18n="status_active">–ü—Ä–æ–∂–∏–≤–∞–µ—Ç</option>
                <option value="all">–í—Å–µ</option>
                <option value="checked_out" data-i18n="status_checked_out">–í—ã–µ—Ö–∞–ª</option>
            </select>
        </div>

        <!-- Residents List -->
        <div class="space-y-3" id="residentsList">
            <!-- Will be generated by JS -->
        </div>

        <div id="noResidents" class="hidden text-center py-12 opacity-50">
            <div class="text-4xl mb-2">üè†</div>
            <p data-i18n="no_residents">–ü—Ä–æ–∂–∏–≤–∞—é—â–∏—Ö –ø–æ–∫–∞ –Ω–µ—Ç</p>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Details Modal -->
    <dialog id="detailsModal" class="modal">
        <div class="modal-box max-w-lg relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeDetailsModal()">‚úï</button>
            <h3 class="font-bold text-lg mb-4" id="detailsTitle">‚Äî</h3>
            <div id="detailsContent"></div>
            <div class="modal-action flex-wrap gap-2">
                <button type="button" class="btn btn-primary gap-1" onclick="editResident()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span data-i18n="edit">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</span>
                </button>
                <button type="button" class="btn btn-outline btn-error gap-1" onclick="deleteResident()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span data-i18n="delete">–£–¥–∞–ª–∏—Ç—å</span>
                </button>
                <button type="button" class="btn btn-ghost" onclick="closeDetailsModal()" data-i18n="close">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <script src="../js/layout.js"></script>
    <script>
        // ==================== STATE ====================
        let residents = [];
        let categories = [];
        let currentCategoryFilter = '';
        let currentStatusFilter = 'active';
        let searchQuery = '';
        let selectedResidentId = null;

        const t = key => Layout.t(key);
        const today = new Date().toISOString().split('T')[0];

        // ==================== DATA ====================
        async function loadCategories() {
            const { data } = await Layout.db.from('resident_categories').select('*').order('sort_order');
            return data || [];
        }

        async function loadResidents() {
            let query = Layout.db
                .from('residents')
                .select(`
                    *,
                    rooms(id, number, floor, buildings(id, name_ru, name_en, name_hi)),
                    resident_categories(id, name_ru, name_en, name_hi, color),
                    team_members(id, first_name, last_name, spiritual_name)
                `)
                .order('check_in', { ascending: false });

            const { data } = await query;
            return data || [];
        }

        // ==================== HELPERS ====================
        function getDisplayName(resident) {
            if (resident.team_members) {
                const tm = resident.team_members;
                const name = tm.spiritual_name || `${tm.first_name} ${tm.last_name || ''}`.trim();
                return Layout.currentLang === 'ru' ? name : Layout.transliterate(name);
            }
            return resident.guest_name || '‚Äî';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '‚Äî';
            const date = new Date(dateStr);
            const lang = Layout.currentLang;
            return date.toLocaleDateString(lang === 'hi' ? 'hi-IN' : lang === 'en' ? 'en-US' : 'ru-RU', {
                day: 'numeric', month: 'short', year: 'numeric'
            });
        }

        function isActive(resident) {
            return resident.status === 'active' &&
                resident.check_in <= today &&
                (!resident.check_out || resident.check_out >= today);
        }

        // ==================== FILTERS ====================
        function populateFilters() {
            const categoryFilter = Layout.$('#categoryFilter');
            categoryFilter.innerHTML = `<option value="">${t('all_categories')}</option>` +
                categories.map(c => `<option value="${c.id}">${Layout.getName(c)}</option>`).join('');
            categoryFilter.value = currentCategoryFilter;
        }

        // ==================== RENDER ====================
        function renderResidents() {
            const list = Layout.$('#residentsList');
            const noResidents = Layout.$('#noResidents');

            let filtered = residents.filter(r => {
                // Search
                const name = getDisplayName(r).toLowerCase();
                const matchSearch = !searchQuery || name.includes(searchQuery.toLowerCase());
                if (!matchSearch) return false;

                // Category filter
                if (currentCategoryFilter && r.category_id !== currentCategoryFilter) return false;

                // Status filter
                const active = isActive(r);
                if (currentStatusFilter === 'active' && !active) return false;
                if (currentStatusFilter === 'checked_out' && active) return false;

                return true;
            });

            if (filtered.length === 0) {
                list.innerHTML = '';
                noResidents.classList.remove('hidden');
                return;
            }

            noResidents.classList.add('hidden');

            list.innerHTML = filtered.map(resident => {
                const active = isActive(resident);
                const room = resident.rooms;
                const building = room?.buildings;
                const category = resident.resident_categories;
                const displayName = getDisplayName(resident);

                return `
                    <div class="bg-base-100 rounded-lg shadow-sm overflow-hidden ${active ? 'status-active' : 'status-past'} cursor-pointer hover:shadow-md transition-shadow"
                         onclick="showDetails('${resident.id}')">
                        <div class="p-4">
                            <div class="flex flex-col md:flex-row md:items-center justify-between gap-3">
                                <div class="flex items-center gap-3">
                                    <div class="avatar placeholder">
                                        <div class="bg-primary text-primary-content rounded-full w-10 h-10">
                                            <span class="text-lg">${displayName.charAt(0)}</span>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-semibold">${displayName}</div>
                                        ${resident.guest_country ? `<div class="text-sm opacity-60">${resident.guest_country}</div>` : ''}
                                    </div>
                                </div>

                                <div class="flex flex-wrap items-center gap-2">
                                    ${category ? `<span class="badge badge-sm" style="background-color: ${category.color}20; color: ${category.color}; border-color: ${category.color}">${Layout.getName(category)}</span>` : ''}
                                    ${building ? `<span class="badge badge-outline badge-sm">${Layout.getName(building)} / ${room.number}</span>` : ''}
                                    ${active ? `<span class="badge badge-success badge-sm">${t('status_active')}</span>` : `<span class="badge badge-ghost badge-sm">${t('status_checked_out')}</span>`}
                                </div>
                            </div>

                            <div class="flex items-center gap-4 mt-3 text-sm opacity-60">
                                <span>üìÖ ${formatDate(resident.check_in)} ‚Äî ${formatDate(resident.check_out)}</span>
                                ${resident.guest_phone ? `<span>üìû ${resident.guest_phone}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== DETAILS ====================
        function showDetails(residentId) {
            const resident = residents.find(r => r.id === residentId);
            if (!resident) return;

            selectedResidentId = residentId;
            const displayName = getDisplayName(resident);
            const room = resident.rooms;
            const building = room?.buildings;
            const category = resident.resident_categories;
            const active = isActive(resident);

            Layout.$('#detailsTitle').textContent = displayName;

            let html = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        ${category ? `
                        <div>
                            <div class="text-sm opacity-60">${t('resident_category')}</div>
                            <div class="font-medium">${Layout.getName(category)}</div>
                        </div>
                        ` : ''}
                        ${building && room ? `
                        <div>
                            <div class="text-sm opacity-60">${t('room_building')} / ${t('room_number')}</div>
                            <div class="font-medium">${Layout.getName(building)} / ${room.number}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="divider"></div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="text-sm opacity-60">${t('check_in')}</div>
                            <div class="font-medium">${formatDate(resident.check_in)}</div>
                        </div>
                        <div>
                            <div class="text-sm opacity-60">${t('check_out')}</div>
                            <div class="font-medium">${formatDate(resident.check_out)}</div>
                        </div>
                    </div>

                    ${!resident.team_members ? `
                    <div class="divider text-sm opacity-60">${t('contacts')}</div>
                    <div class="grid grid-cols-2 gap-4">
                        ${resident.guest_phone ? `<div><div class="text-sm opacity-60">${t('guest_phone')}</div><div class="font-medium">${resident.guest_phone}</div></div>` : ''}
                        ${resident.guest_email ? `<div><div class="text-sm opacity-60">${t('guest_email')}</div><div class="font-medium">${resident.guest_email}</div></div>` : ''}
                        ${resident.guest_country ? `<div><div class="text-sm opacity-60">${t('guest_country')}</div><div class="font-medium">${resident.guest_country}</div></div>` : ''}
                        ${resident.guest_passport ? `<div><div class="text-sm opacity-60">${t('guest_passport')}</div><div class="font-medium">${resident.guest_passport}</div></div>` : ''}
                    </div>
                    ` : ''}

                    ${resident.notes ? `
                    <div class="divider text-sm opacity-60">${t('notes')}</div>
                    <div>${resident.notes}</div>
                    ` : ''}
                </div>
            `;

            Layout.$('#detailsContent').innerHTML = html;

            Layout.$('#detailsModal').showModal();
        }

        function closeDetailsModal() {
            Layout.$('#detailsModal').close();
            selectedResidentId = null;
        }

        function editResident() {
            if (!selectedResidentId) return;
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ occupancy.html —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            window.location.href = `occupancy.html?edit=${selectedResidentId}`;
        }

        async function deleteResident() {
            if (!selectedResidentId) return;
            if (!confirm(t('delete_resident_confirm'))) return;

            try {
                const { error } = await Layout.db.from('residents').delete().eq('id', selectedResidentId);
                if (error) throw error;

                closeDetailsModal();
                residents = await loadResidents();
                renderResidents();
            } catch (err) {
                console.error('Error deleting resident:', err);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + err.message);
            }
        }

        // ==================== RENDER ====================
        function updateUI() {
            Layout.updateAllTranslations();
            populateFilters();
            renderResidents();
        }

        window.onLanguageChange = () => updateUI();

        // ==================== INIT ====================
        async function init() {
            await Layout.init({ module: 'housing', menuId: 'housing', itemId: 'guests' });

            [categories, residents] = await Promise.all([
                loadCategories(),
                loadResidents()
            ]);

            // Search
            const searchInput = Layout.$('#searchInput');
            const clearBtn = Layout.$('#clearSearch');
            const debouncedSearch = Layout.debounce(() => renderResidents(), 200);

            searchInput?.addEventListener('input', e => {
                searchQuery = e.target.value;
                clearBtn?.classList.toggle('hidden', !e.target.value);
                debouncedSearch();
            });

            clearBtn?.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearBtn.classList.add('hidden');
                renderResidents();
                searchInput.focus();
            });

            // Filters
            Layout.$('#categoryFilter').addEventListener('change', e => {
                currentCategoryFilter = e.target.value;
                renderResidents();
            });

            Layout.$('#statusFilter').addEventListener('change', e => {
                currentStatusFilter = e.target.value;
                renderResidents();
            });

            updateUI();
        }

        init();
    </script>
</body>
</html>
